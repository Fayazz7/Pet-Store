{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Category</title>
    {% include "header.html" %}
</head>
<body>
    {% include "nav-bar.html" %}
<div class="row mt-5 ">
    <div class="col-2"></div>
    <div class="col-8">
        <h1 >Category</h1>
        <form action="" method="post">
            {%csrf_token%}
            <div class="d-flex mt-4">
                <input type="text" name="name" class="form-control ">
                <button type="submit" class="btn btn-dark ms-2">Add</button>
            </div>
        </form>
        <table class="table table-bordered mt-4">
            <thead class="table-dark ">
                <tr>
                    <th>Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {%for d in data%}
              <tr>
                    <td>{{d.name}}</td>
                    <td><a href="{% url 'category-delete' d.id %}"><i class="fa-solid fa-trash"></i></a></td>
              </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <div class="col-2"></div>
</div>
</body>
</html>
